name: Build Debian source package
on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry_run:
        description: Run in dry-run mode (no publishing)
        type: boolean
        default: true
jobs:
  check_version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
    steps:
      - name: Checkout codebase
        uses: actions/checkout@v4
      - name: Extract version from changelog
        id: changelog_version
        run: |
          CHANGELOG_VERSION=$(dpkg-parsechangelog -S Version)
          echo "CHANGELOG_VERSION=${CHANGELOG_VERSION}" >> "$GITHUB_OUTPUT"
      - name: Extract version from release tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ steps.changelog_version.outputs.CHANGELOG_VERSION }}" >> "$GITHUB_OUTPUT"
          else
            TAG_VERSION=${GITHUB_REF#refs/tags/v}
            echo "VERSION=${TAG_VERSION}" >> "$GITHUB_OUTPUT"
          fi
      - name: Validate Version consistency
        if: ${{ github.event_name != 'workflow_dispatch' }}
        id: version_check
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
          CHANGELOG_VERSION: ${{ steps.changelog_version.outputs.CHANGELOG_VERSION }}
        run: |
          if [ "${VERSION}" != "${CHANGELOG_VERSION}" ]; then
            echo "Version mismatch: ${VERSION} != ${CHANGELOG_VERSION}"
            exit 1
          fi
          echo "Version check passed: ${VERSION}"
  build_package:
    if: ${{ github.event_name != 'workflow_dispatch' || !inputs.dry_run }}
    runs-on: ubuntu-latest
    needs: check_version
    steps:
      - name: checkout codebase
        uses: actions/checkout@v4
      - name: Install build dependencies and launchpadlib
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential devscripts debhelper dpkg-dev dput python3-launchpadlib
      - name: Import GPG key
        run: |
          echo -n "${{ secrets.GPG_SIGNING_KEY }}" | base64 --decode | gpg --import --no-tty --batch --yes
      - name: sign and upload package
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}
        run: |
          echo "Signing package..."
          make sign-and-upload
          echo "upload completed successfully!"
  wait_for_source_builds:
    if: ${{ github.event_name != 'workflow_dispatch' || !inputs.dry_run }}
    needs:
      - check_version
      - build_package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout codebase
        uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-launchpadlib
      - name: Write Launchpad credentials
        env:
          LP_CREDENTIALS: ${{ secrets.LP_CREDENTIALS }}
        run: |
          echo "$LP_CREDENTIALS" > /tmp/lp-creds.txt
      - name: Wait for source package builds
        env:
          LP_CREDENTIALS_FILE: /tmp/lp-creds.txt
        run: |
          python3 scripts/launchpad_copy.py wait-for-builds \
            --package kolibri-server \
            --version "${{ needs.check_version.outputs.version }}"
      - name: Cleanup Launchpad credentials
        if: always()
        run: rm -f /tmp/lp-creds.txt
  copy_to_other_distributions:
    needs:
      - check_version
      - wait_for_source_builds
    if: |
      always() &&
      needs.check_version.result == 'success' &&
      (needs.wait_for_source_builds.result == 'success' || needs.wait_for_source_builds.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout codebase
        uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-launchpadlib ubuntu-distro-info
      - name: Write Launchpad credentials
        env:
          LP_CREDENTIALS: ${{ secrets.LP_CREDENTIALS }}
        run: |
          echo "$LP_CREDENTIALS" > /tmp/lp-creds.txt
      - name: Copy from jammy to supported series
        env:
          LP_CREDENTIALS_FILE: /tmp/lp-creds.txt
        run: |
          python3 scripts/launchpad_copy.py ${{ inputs.dry_run && '--dry-run' || '' }} copy-to-series
      - name: Cleanup Launchpad credentials
        if: always()
        run: rm -f /tmp/lp-creds.txt
  wait_for_copy_builds:
    needs:
      - check_version
      - copy_to_other_distributions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout codebase
        uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-launchpadlib
      - name: Write Launchpad credentials
        env:
          LP_CREDENTIALS: ${{ secrets.LP_CREDENTIALS }}
        run: |
          echo "$LP_CREDENTIALS" > /tmp/lp-creds.txt
      - name: Wait for copy builds to complete
        env:
          LP_CREDENTIALS_FILE: /tmp/lp-creds.txt
        run: |
          python3 scripts/launchpad_copy.py ${{ inputs.dry_run && '--dry-run' || '' }} wait-for-builds \
            --package kolibri-server \
            --version "${{ needs.check_version.outputs.version }}"
      - name: Cleanup Launchpad credentials
        if: always()
        run: rm -f /tmp/lp-creds.txt
  block_release_step:
    if: ${{ !github.event.release.prerelease && !(github.event_name == 'workflow_dispatch' && inputs.dry_run) }}
    name: Job to block publish of a release until it has been manually approved
    needs: wait_for_copy_builds
    runs-on: ubuntu-latest
    environment: release
    steps:
      - run: echo "Release approved â€” proceeding to promote to kolibri PPA."
  copy_package_from_proposed_to_ppa:
    if: |
      always() &&
      needs.wait_for_copy_builds.result == 'success' &&
      (
        (!github.event.release.prerelease && needs.block_release_step.result == 'success') ||
        (github.event_name == 'workflow_dispatch' && inputs.dry_run)
      )
    name: Promote packages from kolibri-proposed to kolibri
    needs:
      - wait_for_copy_builds
      - block_release_step
    runs-on: ubuntu-latest
    steps:
      - name: Checkout codebase
        uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-launchpadlib
      - name: Write Launchpad credentials
        env:
          LP_CREDENTIALS: ${{ secrets.LP_CREDENTIALS }}
        run: |
          echo "$LP_CREDENTIALS" > /tmp/lp-creds.txt
      - name: Copy package from kolibri-proposed to kolibri
        env:
          LP_CREDENTIALS_FILE: /tmp/lp-creds.txt
        run: |
          python3 scripts/launchpad_copy.py ${{ inputs.dry_run && '--dry-run' || '' }} promote
      - name: Cleanup Launchpad credentials
        if: always()
        run: rm -f /tmp/lp-creds.txt
