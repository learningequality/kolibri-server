    <script>
      function retry() {
        let req = new XMLHttpRequest()  // use it instead of fetch for IE11 compatibility
        let error_code =<!--# echo var="status"  -->
        console.log("Server is returning this error code: " + error_code)

        let latest_url = location.href
        req.open('GET', latest_url, true)
        req.timeout = 1000
        req.onload = function() {
          if (this.status >= 200 && this.status < 400) {
            location.reload()
          } else {
            setTimeout(retry, 2000)
          }
        }
        req.ontimeout = function() {
          setTimeout(retry, 2000)
        }
        req.onerror = function() {
          setTimeout(retry, 2000)
        }
        req.send(null)
      }

      retry()
    </script>
